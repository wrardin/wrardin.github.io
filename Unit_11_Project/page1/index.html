<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>replit</title>
  <link href="style.css" rel="stylesheet" type="text/css" >
</head>
 <body>
   <header>
     <h2>Web Page 1</h2>
     <a href="../index.html">Home</a>
     <br><br>
   </header>
    <form action="https://webdevbasics.net/scripts/demo.php" method="post">
    <label for="name"><b>User:</b></label><br>
    <input type="text" id="name" name="name" maxlength="30">
    <br><br>
      <p><b>Favorite Month of the Year</b></p>
      <input type="radio" id="jan" name="fav_month" value= "January">
        <label for="jan">January</label><br>
        
      <input type="radio" id="feb" name="fav_month" value= "February">
        <label for="feb">February</label><br>
      
      <input type="radio" id="mar" name="fav_month" value= "March">
        <label for="mar">March</label><br>
      
      <input type="radio" id="apr" name="fav_month" value= "April">
        <label for="apr">April</label><br>
      
      <input type="radio" id="may" name="fav_month" value= "May">
        <label for="may">May</label><br>
      
      <input type="radio" id="jun" name="fav_month" value= "June">
        <label for="Jun">June</label><br>
      
      <input type="radio" id="Jul" name="fav_month" value= "July">
        <label for="Jul">July</label><br>
      
      <input type="radio" id="aug" name="fav_month" value= "August">
        <label for="aug">August</label><br>
      
      <input type="radio" id="sep" name="fav_month" value= "September">
        <label for="sep">September</label><br>
      
      <input type="radio" id="oct" name="fav_month" value= "October">
        <label for="oct">October</label><br>
      
      <input type="radio" id="nov" name="fav_month" value= "November">
        <label for="nov">November</label><br>
      
      <input type="radio" id="dec" name="fav_language" value= "December">
        <label for="dec">December</label>
    <br>
    <p><b>Favorite Social Networking Site</b></p>
      <select name="social" id="social">
        <option value="Facebook">Facebook</option>
        <option value="Instagram">Instagram</option>
        <option value="SnapChat">SnapChat</option>
        <option value="MySpace">MySpace</option>
        <option value="TikTok">TikTok</option>
      </select>
    <br><br>
    <fieldset>
      <legend><b>Shipping Address</b></legend>
      <label for="addy">Address 1:</label><br>
      <input type="text" id="addy" name="addy"><br>
      <label for="addy2">Address 2:</label><br>
      <input type="text" id="addy2" name="addy2"><br>
      <label for="city">City:</label><br>
      <input type="text" id="city" name="city"><br>
      <label for="st">State:</label><br>
      <input type="text" id="st" name="st"><br>
      <label for="zip">Zip Code:</label><br>
      <input type="text" id="zip" name="zip"><br>
      <br>
      <p><b>ImageButton</b></p>
      <input type="image"  img src="./image/my-big-red-button.png">
      <br>
      <br>
      <input type="hidden" id="username" name="userid"><br>
      <br>
      <label for="pwd">Password:</label><br>
        <input type="password" id="pwd" name="pword"><br><br>
        <input type="submit" value="Submit">
      </fieldset>
    </form>
    <br><br>
    <footer>
    <a href="../index.html">Home</a>

</body>

</html>
