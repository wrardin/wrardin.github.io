<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">

<body>
 
 <h1>Music Survey</h1>
	<form action="accept.html">
		<label for="name">Name:</label><br>
    <input type="text" id="name" name="name"><br>
    <label for="email">E-Mail:</label><br>
    <input type="email" id="email" name="email">
    <br><br>
  <fieldset>
   <legend>Select the Types of Music You Listen to:</legend>
    <input type="checkbox" id="classical" name="fav_language" value="classical">
    <label for="classical">Classical</label><br>
    <input type="checkbox" id="country" name="fav_language" value="country">
    <label for="country">Country</label><br>
    <input type="checkbox" id="rock" name="fav_language" value="rock">
    <label for="rock">Rock</label><br>
    <input type="checkbox" id="jazz" name="fav_language" value="jazz">
    <label for="jazz">Jazz</label><br>
    <input type="checkbox" id="blues" name="fav_language" value="blues">
    <label for="blues">Blues</label><br>
    <input type="checkbox" id="rap" name="fav_language" value="rap">
    <label for="rap">Rap</label><br>
    <input type="checkbox" id="hip-hop" name="fav_language" value="hip-hop">
    <label for="hip-hop">Hip-Hop</label><br>
    <input type="checkbox" id="metal" name="fav_language" value="metal">
    <label for="metal">Metal</label><br>
    <input type="checkbox" id="other" name="fav_language" value="other">
    <label for="other">Other</label>
  </fieldset>
    <br>
  <fieldset>
   <legend>Select how many hours per day you usually listen:</legend>
    <input type="radio" id="1-hour" name="fav_language" value="1-hour">
    <label for="1hour">0-1 Hour</label><br>
    <input type="radio" id="3-hours" name="fav_language" value="3-hours">
    <label for="3-hours">1-3 Hours</label><br>
    <input type="radio" id="6-hours" name="fav_language" value="6-hours">
    <label for="6-hours">3-6 Hours</label><br>
    <input type="radio" id="9-hours" name="fav_language" value="9-hours">
    <label for="9-hours">9+ Hours</label>
  </fieldset>
    <br>
    <p>What do you listen to music most often?</p>
      <select size="3" >
        <option value="1">Home</option>
        <option value="2">In the car</option>
        <option value="3">Live Concerts</option>
        <option value="4">Outside</option>
        <option value="5">Anywhere</option>
        <option value="6">All the Above</option>
      </select>
    <br>
    <p>How much of an influence is music in your life?</p>
      <textarea name="message" rows="3" cols="60"></textarea>
    <br>
      <input type="submit" value="Submit">
      <input type="reset">
  </form> 

</body>
